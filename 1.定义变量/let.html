<script type="text/javascript">
	'use strict';
	console.log(a); // undefined，只声明未定义
	var a = 1;
	console.log(a); // 1

	// console.log(b);	//b is not defined at let.html:16
	let b = 2;
	console.log(b); // 1

	function fn(){
		console.log(c); // c is not defined at fn (let.html:22)

	}

	function d(){
		console.log(d);
	}
	console.log(d);

	let e = 12;

	// function e(){} //Identifier 'e' has already been declared
