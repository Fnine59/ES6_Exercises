<script type="text/javascript">
	'use strict';
	let set1 = new Set([1, 2, 4, 1, 2, 3, NaN, NaN]);
	console.log(set1); // {1, 2, 4, 3, NaN}

	console.log([...set1]); // [1, 2, 4, 3, NaN]
	console.log(Array.from(set1)); // [1, 2, 4, 3, NaN]

	// 利用Set实现数组去重的方法
	function fun (ary){
		return [...new Set(ary)]
	}
	console.log('去重',fun([1, 2, 4, 1, 2, 3, NaN, NaN])); // 去重 [1, 2, 4, 3, NaN]
</script>
