<script type="text/javascript">
	'use strict';
	let [a, ...b] = [1, 2, 3, 4, 5];
	console.log(a, b); // 1 [2, 3, 4, 5]

	let [,,x,,...y] = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
	console.log(x, y); // 3 [5, 6, 7, 8, 9, 0]
</script>
