<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>对象数组嵌套</title>
</head>
<body>

</body>
</html>
<script type="text/javascript">
	'use strict';
	let obj = {
		a1: [1, 2, 3],
		a2: 123
	};
	let {a2, a1:[x,y]} = obj;
	console.log(a2, x, y); //123 1 2

	let obj1 = {s:{n: "1"}, n:[1, "2", 3, "4"], m:[[1]]};
	let {m:[x1], s:{n}, n:[,...m2]} = obj1;
	console.log(x1, n, m2); // [1] "1" ["2", 3, "4"]
</script>
