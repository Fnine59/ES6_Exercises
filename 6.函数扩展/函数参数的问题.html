	//参数集合
	function fn5(){
		//arguments.length表示实参的长度
		console.log(arguments.length); // 5
	}
	fn5(1, 2, 3, 4, 5);

	//没有默认值时，函数.length表示形参的长度
	function fn6(x, y, z){}
	fn6();
	console.log(fn6.length); // 3

	//有默认值时，表示默认值的位置
	function fn7(x, y=2, z){}
	fn7();
	console.log(fn7.length); // 1
