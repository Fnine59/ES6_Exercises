<script type="text/javascript">
	'use strict';
	let fn = function (x){
		let a = 1;
		return a;
	}

	//使用箭头函数写为
	let fn1=(x)=>{
		let a = 1;
		return a;
	}
	//如果函数是只有一个形参x，并且函数体只有一句return时，可以使用简写
	x=>x
	//上面的代码就相当于下面的函数
	function fn2 (x){
		return x;
	}
</script>
